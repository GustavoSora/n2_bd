<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Selecionar Exercício</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='selecionar_exercicio.css') }}"
        />
    </head>
    <body>
        <div class="container">
            <h1>Selecionar Exercício</h1>
            <form method="post">
                <label for="exercicio_id">Escolha um exercício:</label>
                <select name="exercicio_id" id="exercicio_id">
                    {% for ex in exercicios %}
                    <option value="{{ ex._id }}">
                        {{ ex._id }} - {{ ex.titulo }}
                    </option>
                    {% endfor %}
                </select>
                <button type="submit">Ver Exercício</button>
            </form>
            <a href="{{ url_for('index') }}" class="voltar"
                >Voltar para o início</a
            >
        </div>
    </body>
</html>
